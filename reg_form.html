				<h1>Регистрация</h1>
        <p class="pre-content">Данный шаг вам даст ряд преимущества для работы в компании</p>

          <form action="/" method="post" accept-charset="utf-8" autocomplete="off" class="form left-label" id="reg-form" >


              <div class="input-wrap">
                <label>ФИО</label>
                <input type="text" name="name1" placeholder="Представьтесь, пожалуйста" />
                <output class="err"></output>
              </div>
              <div class="input-wrap">
                <label>Дата рождения</label>
                <select name="births_day" data-placeholder="День">
                  <option></option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                </select>

                <select name="births_month"  data-placeholder="Месяц">
                  <option></option>
                  <option value="01">январь</option>
                  <option value="02">февраль</option>
                  <option value="03">март</option>
                </select>

                <select name="births_year" data-placeholder="Год">
                  <option></option>
                  <option value="1901">1901</option>
                  <option value="1902">1902</option>
                  <option value="1903">1903</option>
                </select>

                <output class="err"></output>
              </div>
              <div class="input-wrap">
                <label>Должность</label>
                <input type="text" name="name2" placeholder="Укажите занимаемую должность" />
                <output class="err"></output>
              </div>
              <div class="input-wrap">
                <label>Подразделение</label>
                <select name="departament"  data-placeholder="Выберите">
                  <option></option>
                  <option value="val1">лаборатория</option>
                  <option value="val2">склад</option>
                  <option value="val3">бухгалтерия</option>
                </select>
                <output class="err"></output>
              </div>
              <div class="input-wrap">
                <label>Город</label>
                <input type="text" name="city" placeholder="Введите" />
                <output class="err"></output>
              </div>

            <div class="submit-div"><button type="submit">Регистрация</button> </div>
          </form>
